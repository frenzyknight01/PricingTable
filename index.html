<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 py-8">

  <div class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-6">
    <!-- Basic Plan -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold text-gray-800">Basic Plan</h2>
      <p class="text-gray-600 mt-2">For small projects</p>
      <p class="text-3xl font-bold text-green-600 mt-4">$9/month</p>
      <ul class="mt-4 space-y-2 text-gray-600">
        <li>5 GB Storage</li>
        <li>1 User</li>
        <li>Email Support</li>
      </ul>
      <button class="mt-6 w-full py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600">Get Started</button>
    </div>

    <!-- Standard Plan -->
    <div class="bg-green-50 p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold text-green-800">Standard Plan</h2>
      <p class="text-gray-600 mt-2">For growing teams</p>
      <p class="text-3xl font-bold text-green-600 mt-4">$29/month</p>
      <ul class="mt-4 space-y-2 text-gray-600">
        <li>50 GB Storage</li>
        <li>5 Users</li>
        <li>Priority Support</li>
      </ul>
      <button class="mt-6 w-full py-2 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700">Get Started</button>
    </div>

    <!-- Premium Plan -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold text-gray-800">Premium Plan</h2>
      <p class="text-gray-600 mt-2">For large teams</p>
      <p class="text-3xl font-bold text-green-600 mt-4">$99/month</p>
      <ul class="mt-4 space-y-2 text-gray-600">
        <li>Unlimited Storage</li>
        <li>Unlimited Users</li>
        <li>24/7 Support</li>
      </ul>
      <button class="mt-6 w-full py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600">Get Started</button>
    </div>
  </div>

</body>
</html>
